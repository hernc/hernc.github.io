<!DOCTYPE html>
<html>
    <head>
        <title>Typeface</title>
        <link rel="stylesheet" href="typeface.css" type="text/css"/>
    </head>
    <body>
        <div class="alphabet">
            <div class="letter-h">
                <div class="lh"></div>
                <div class="ch"></div>
                <div class="rh"></div>
            </div>
            <div class="letter-o">
                <div class="lo"></div>
                <div class="co"></div>
                <div class="ro"></div>
            </div>
            <div class="letter-d">
                <div class="ld"></div>
                <div class="cd"></div>
                <div class="rd"></div>
            </div>
            
        <div class="border-method">
            <div class="border-h"></div>
            <div class="border-o"></div>
        </div>
    </body>
</html>
