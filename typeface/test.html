<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEST</title>
<style>
		/**//**//**//**//*LETTER K//**//**//**//**//
body{
}

.alphabet{
    height: 100vh;
    border: solid 2px #555;
    display:flex;
    flex-flow: column;
     justify-content: center;
    align-items: center;


}

.letter-k{
  margin:10px;
  display: flex;
}

.lk{
  margin: 0 1vh;
  width: 3vh;
  height: 8vh;
  position: relative;
  background-color:#555;
}
.ck{
  margin: 0 1vh;
 width: 3vh;
  height: 8vh;
  background-color:#555;
  animation-name: center-k;
  animation-duration: 700ms;
  animation-fill-mode:forwards;
	animation-delay: 1300ms;
  animation-iteration-count:1;
	animation-direction:normal;
}

.rk{
  margin: 0 1vh;
  width: 3vh;
  height: 8vh;
  background-color:#555;
  animation-name: right-k;
  animation-duration: 700ms;
  animation-fill-mode:forwards;
	animation-delay: 1300ms;
  animation-iteration-count:1;
	animation-direction:normal;
}

/**//**//**//**//*ANIMATION K//**//**//**//**//**/

/*
@keyframes center-k{
		from{transform: rotate(0);}
		to{transform:  translateY(-1px) translateX(3px)rotate(35deg);}
}

@keyframes right-k{
		from{transform: rotate(0);}
		to{transform: translateY(1.094em) translateX(-18px) rotate(90deg);}
		to{transform: translateY(1.094em) translateX(18px) rotate(90deg);}
}
*/


@keyframes center-k{
		from{transform: rotate(0);}
		to{transform:  translateY(-.2vh) translateX(-1vh)rotate(35deg);}
}

@keyframes right-k{
		from{transform: rotate(0);}
		to{transform: translateY(2.5vh) translateX(-4.5vh) rotate(90deg);}
}


/*

		0%{transform: rotate(0);}
		10%{transform: rotate(30);}
		50%{transform: rotate(-36);}
		100%{transform:  translateY(-1px) translateX(3px)rotate(35deg);}
}

@keyframes right-k{
		0%{transform: rotate(0);}
		50%{transform: rotate(-50deg);}
		100%{transform: translateY(1.094em) translateX(-18px) rotate(90deg);}
}

	*/





	</style>

</head>
<body>
	<div class="alphabet">
		<div class="letter-k">
				<div class="lk"></div>
				<div class="ck"></div>
				<div class="rk"></div>
		</div>
	</div>
</body>
</html>
