<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Meteor Glass Volcano Challenge</title>
	<link rel="stylesheet" href="style.css">
</head>

<body id="home">
    <div class="main">
      <header>
        <h1>METEOR GLASS VOLCANO CHALLENGE</h1>
        <label class="start" for="toggle-1">START</label>
        <input type="checkbox" id="toggle-1">
        <div class="intro">
          <h2>YOU <small>//</small> COMPUTER</h2>
        </div>
      </header>
      <section>
        <div class="game">
					 <div class="pickWrap">
					 	<h2 class="pick">PICK BELOW</h2></br>
					 	<label class="done" for="done">DONE</label>
						<input type="checkbox" id="done">
					 </div>

						<div class="selectionArea">
						 <div class="selection meteor">METEOR</div>
						 <div class="selection glass">GLASS</div>
						 <div class="selection volcano">VOLCANO</div>
						</div>

						<div class="turn">
							<h2>COMPUTER'S TURN</h2>
							<h2 class="computerSelection"></h2>
						</div>

						<div class="winner">
							<h2></h2>
						</div>
        </div>
      </section>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
